<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Square+Peg&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>ECOMMERCE STORE</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>LOGIN | SIGNUP </h1>
    <h2>The Store</h2>
    <div class="box">
        <img src="importedlogo.png" alt="image">
        <div class="Login-Form">
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                    </span>
                    <input type="email" required>
                    <label><b>Email</b></label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label><b>Password</b></label>
                    
                </div>
                
                <div>
                    <label><input type="Checkbox" class="remember">Remeber me </label><br>
                    <button type="Forget Password" class="b"> Forget Password?</button>
                </div>

                <div class="btn"><a href="home.html">Login</a></div>
                <p class="not-register">Don't have an account? Sign up <a href="signup.html">Register</a></p>
                <div class="login-register">
                    <div class="bt"><a href="signup.html">Sign Up</a></div>
                </div>
            </form>
        </div>
    </div>
    <footer class="footerr">
        <ul class="firstline">
            <li>Privacy policy</li>
            <li>Refund policy</li>
            <li>Shipping policy</li>
            <li>Terms of service</li>
        </ul>
        <div class="socialaccounts">
            <ul>
                <li><i class="bi bi-facebook"></i></li>
                <li><i class="bi bi-instagram"></i></li>
                <li><i class="bi bi-twitter"></i></li>
            </ul>
        </div>
        <div class="copyright">
            Copyright <i class="bi bi-c-circle"></i> 2022 Wholesale
        </div>
    </footer>
</body>

</html>
